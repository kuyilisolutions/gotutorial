<!DOCTYPE html>
<html>
<head>
    <title>Webpage to Send Data</title>
</head>
<body>
    <h1>Send Data to Server</h1>
    <form id="data-form">
        <label for="name">Name:</label>
        <select id="name" name="name">
            <option value="mani">Mani Prakash</option>
            <option value="aravind">Aravind</option>
            <option value="kather">Katheravan</option>
            <option value="nitty">Nitty</option>
        </select>
        <br>
        <label for="data">Data:</label>
        <textarea id="data" name="data" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById("data-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const data = document.getElementById("data").value;
            fetch("/process", {
                method: "POST",
                body: new URLSearchParams({ name, data }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.text())
            .then(responseData => {
                document.getElementById("response").textContent = responseData;
            });
        });
    </script>
</body>
</html>
